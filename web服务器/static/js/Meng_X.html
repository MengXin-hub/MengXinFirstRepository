<!-- 文档说明： html5的文档 -->
<!DOCTYPE html>
<!-- 当前网页的语言是英文 -->
<html lang="zh">
<head>
    <!-- 指定网页的编码格式 -->
    <meta charset="UTF-8">
    <!-- 在IE浏览器浏览网页时，使用IE的最高版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 在移动设备浏览网页时，网页不缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>Meng_X的主页</title>
</head>
<body>
    <!-- h：表示标题（1-6级） -->
    <!-- div：表示容器标签，可以包含其他标签内容 -->
    <!-- p：段落标签 -->
    <p>这个<br>  段落<br>   演示了分行的效果</p>
    
    <h1>
        hello,你好！
    </h1>
    
    <h2>
        My name is TangMengXin!
    </h2>
    <!-- 绝对路径 -->
    <img src="D:/python data/web服务器/static/fig/001.jpg" alt="图片加载失败">
    <br>
    <!-- 相对路径（通用！） -->
    <img src="01.jpg" alt="图片加载失败">


    
</body>
</html>
